name: "Terraform VPC Deployment"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1 # Change this as per your region

      - name: Verify AWS Authentication
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply VPC
        run: terraform apply -target=module.vpc -auto-approve -input=false -var="vpc_id="

      - name: Fetch VPC ID
        id: vpc_output
        run: echo "VPC_ID=$(terraform output -raw vpc_id)" >> $GITHUB_ENV

      - name: Store VPC ID in GitHub Environment
        run: echo "VPC_ID=${{ env.VPC_ID }}" >> $GITHUB_ENV
