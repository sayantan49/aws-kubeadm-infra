name: "Terraform & Kops Cluster Setup"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: eu-north-1

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: AWS Authentication
        run: aws sts get-caller-identity

      - name: Change directory to environments/dev
        run: cd environments/dev

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq


      - name: Configure AWS Credentials
        run: |
          aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
          aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
          aws configure set region $AWS_REGION

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Initialize Terraform
        run: terraform init
        working-directory: environments/dev

      - name: Apply Terraform
        run: terraform apply -auto-approve
        working-directory: environments/dev

      - name: Debug Terraform Output
        run: |
          echo "Fetching Terraform Outputs..."
          terraform output -json
        working-directory: environments/dev

      - name: Fetch Terraform Outputs (Without jq)
        run: |
          echo "Fetching Terraform Outputs..."
          
          KOPS_STATE_STORE=$(terraform output -raw kops_state_store 2>/dev/null || echo "NOT_FOUND")
          VPC_ID=$(terraform output -raw vpc_id 2>/dev/null || echo "NOT_FOUND")
          SUBNET_IDS=$(terraform output -json subnet_ids | tr -d '[]"\n' | sed 's/ /,/g' 2>/dev/null || echo "NOT_FOUND")
          
          # Ensure we don't write empty values
          if [[ "$KOPS_STATE_STORE" != "NOT_FOUND" ]]; then echo "KOPS_STATE_STORE=$KOPS_STATE_STORE" >> $GITHUB_ENV; fi
          if [[ "$VPC_ID" != "NOT_FOUND" ]]; then echo "VPC_ID=$VPC_ID" >> $GITHUB_ENV; fi
          if [[ "$SUBNET_IDS" != "NOT_FOUND" ]]; then echo "SUBNET_IDS=$SUBNET_IDS" >> $GITHUB_ENV; fi
          
          echo "âœ… Extracted Outputs:"
          echo "KOPS_STATE_STORE: $KOPS_STATE_STORE"
          echo "VPC_ID: $VPC_ID"
          echo "SUBNET_IDS: $SUBNET_IDS"

        working-directory: environments/dev






      - name: Debug Output Variables
        run: |
          echo "KOPS_STATE_STORE: $KOPS_STATE_STORE"
          echo "VPC_ID: $VPC_ID"
          echo "SUBNET_IDS: $SUBNET_IDS"

      - name: Deploy Kops Cluster
        run: sh deploy_kops.sh
        working-directory: scripts/

      - name: Refresh Terraform State
        run: terraform apply -refresh-only -auto-approve